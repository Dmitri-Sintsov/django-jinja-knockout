{# http://anvoz.github.io/bootstrap-tldr/ #}
{% macro bs_collapse(accordion_id, collapsed='out', card_type='default') -%}
<div class="panel-group" id="{{ accordion_id }}">
    <card-type type="{{ card_type }}">
        <card-header>
            <card-title class="accordion-toggle pointer" bs-data bs-toggle="collapse" bs-parent="#{{ accordion_id }}" href="#collapse-{{ accordion_id }}">
                {{ caller('header') }}
            </card-title>
        </card-header>
        <div aria-expanded="true" class="panel-collapse collapse {{ collapsed }}" id="collapse-{{ accordion_id }}">
            <card-body>
                {{ caller('body') }}
            </card-body>
        </div>
    </card-type>
</div>
{% endmacro -%}
