{% macro ko_grid(grid_options) -%}
{% if grid_options.class is not defined %}
    {% do grid_options.update({'class': 'Grid'}) %}
{% endif %}
<div class="panel panel-primary component" data-component-options='{{ grid_options|escapejs(True) }}'>
    <div class="panel-body">
        <div data-template-id="ko_grid_body" class="vscroll" data-template-args='{"show_title: true}'></div>
        <div data-template-id="ko_grid_pagination"></div>
    </div>
</div>
{%- endmacro %}
