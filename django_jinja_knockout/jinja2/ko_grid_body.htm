<script type="text/template" id="ko_grid_body">
    <div>
            <% if (typeof(show_title) !== "undefined") { %>
            <div data-bind="text: modelMeta.verboseNamePlural" class="h3"></div>
            <% } %>
            <nav class="nav navbar navbar-default">
                <div class="container-fluid grid-controls">
                    <ul data-bind="foreach: gridFilters" class="nav navbar-nav">
                        <li data-bind="grid_filter, css: {'bg-info': hasActiveChoices()}" class="dropdown">
                            <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <span data-bind="text: name"></span> <b class="caret"></b>
                                <div data-bind="visible: current_name() != '', text: current_name()"></div>
                            </a>
                            <ul data-bind="foreach: choices" class="dropdown-menu">
                                <li data-bind="css: {active: is_active()}">
                                    <a data-bind="text: name, grid_filter_choice" name="#"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input data-bind="textInput: gridSearchStr, attr: {placeholder: gridSearchPlaceholder}" class="form-control" type="search">
                        </div>
                        <button data-bind="click: onSearchReset" class="btn btn-default">Очистить</button>
                    </form>
                </div>
            </nav>
            <div class="table-responsive">
                <table class="table table-bordered table-hover grid">
                    <thead>
                        <tr data-bind="foreach: gridColumns">
                            <th>
                                <a data-bind="text: name, grid_order_by" class="halflings-before sort-inactive" name="#"></a>
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: gridRows">
                        <tr class="pointer" data-bind="grid_row, foreach: $parent.gridColumns">
                            <td data-bind="html: $parent.displayValues[field], attr: {index: $index}, css: {success: ($index() & 1) == 0, info: ($index() & 1) == 1}"></td>
                        </tr>
                    </tbody>
                    <div class="jumbotron default-padding" data-bind="visible: gridRows().length === 0">
                        {{ _(
                            'No %(verbose_name)s found matching the query',
                            verbose_name=mark_safe('<span data-bind="text:modelMeta.verboseName"></span>'
                            )) }}.
                    </div>
                </table>
            </div>
    </div>
</script>
