{% extends "base.htm" %}
{% from 'bs_page_header.htm' import bs_page_header with context %}

{% block main %}
{{ bs_page_header(djk.view_title) }}

<div class="jumbotron">
    {{ _('Are you sure you want to sign out?') }}
</div>

<card-default>
    <card-header>
        <card-title>{{ djk.view_title }}</card-title>
    </card-header>
    <card-body>
        <form role="form" method="post" action="{{ tpl.url('account_logout') }}">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-primary" type="submit">{{ _('Sign Out') }}</button>
        </form>
    </card-body>
</card-default>

{% endblock main %}
